 <form name="reserve" method="post" netlify>
    <input type="hidden" name="form-name" value="reserve">
    
    <p for="name"><b>Name:</b></p>
    <input type="text" id="name" name="name" required><br><br>

    <p for="email"><b>Email:</b></p>
    <input type="email" id="email" name="email" required><br><br>

    <p for="phone"><b>Phone:</b></p>
    <input type="tel" id="phone" name="phone" required><br><br>

    <p for="date"><b>Date:</b></p>
    <input type="date" id="date" name="date" required><br><br>

    <p for="time"><b>Time:</b></p>
    <input type="time" id="time" name="time" required><br><br>

    <p for="comments"><b>Comments:</b></p>
    <textarea id="comments" name="comments" required></textarea><br><br>

    <button type="submit" id="menuButton">Submit</button>
</form>
